<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Frontend Mentor | Product preview card component</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <div class="container">
      <!-- <source media='(min-width: 850px)' srcset='\src\images\image-product-mobile.jpg'>
      <div class="box-images">
        <img src="src/images/image-product-desktop.jpg" alt="Imagem Produto" class="image">
      </div> -->
      <picture class="box-images">
        <source srcset="src/images/image-product-mobile.jpg" media="(max-width: 630px)" class="image-mobile" />
        <img src="src/images/image-product-desktop.jpg" alt="Imagem Produto" class="image">
      </picture>
      <div class="text-elements">
        <p class="line1">PERFUME </p>
        <h1 class="name"><strong>Gabrielle Essence Eau De Parfum</strong></h1>
        <p class="content">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="values">
          <p class="value-primary">$149.99</p>
          <p class="value"><del>$169.99</del></p>
        </div>
        <button class="botao">
          <img src="src/images/icon-cart.svg" alt="carrinho de mercado" class="botao-image">
          Add to cart
        </button>
      </div>
    </div>
  </main>
</body>

</html>
